<div class="container">
	<h1>Greatest Common Divisor</h1>
	<form class="form-inline">
		<div class="form-group">
			<label for="n1">n1</label>
			<input type="number" ng-model="n1" />
		</div>
		<div class="form-group">
			<label for="n2">n2</label>
			<input type="number" ng-model="n2" />
		</div>
		<button class="btn btn-primary" ng-click="calculate()">
			Calculate
		</button>
	</form>
</div>
<div class="container" ng-show="isResultVisible">
	<div class="jumbotron">
		{{ resultText }}
	</div>
	<div class="list-group">
		<div class="list-group-item" ng-repeat="debugStep in steps">
			{{ debugStep }}
		</div>
	</div>
</div>
